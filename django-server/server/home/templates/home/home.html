<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}EatersLab Home{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}Eaters Lab Project Page{% endblock %}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>


<body>
    <div id="nav-content">
        {% block nav %}
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">
                    <img src="https://cdn.discordapp.com/attachments/223488707158736897/708649740052594768/eaters_icon_background.svg" alt="logo" style="width:40px;">
                </a>

                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doc">Api doc</a>
                    </li>
                </ul>
            </nav>
        {% endblock %}
    </div>
    <div id="main-content" class="container">
        {% block content %}
            <h1>Welcome to EatersLab made by PoohLab.</h1>
            <!-- Access to CSRF token -->
            {% csrf_token %}
        {% endblock %}
    </div>
</body>
</html>
