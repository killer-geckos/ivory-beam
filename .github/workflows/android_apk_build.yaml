name: Build Android APK debug file

on:
  push:
    paths:
    - 'android/**'
    - '.github/workflows/android_apk_build.yaml'

jobs:
  build:
    name: Checkout and package
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}                                                              # checkout to branch which was pushed
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build APK file
        if: job.status == 'success'
        run: |
          cd android
          export GRADLE_USER_HOME=$(pwd)/.gradle
          chmod +x ./gradlew
          ./gradlew assembleDebug
          mkdir export
          mv app/build/outputs/apk/debug/app-debug.apk export/eaterslab.apk
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: EatersLabDebug.apk
          path: android/export/eaterslab.apk
